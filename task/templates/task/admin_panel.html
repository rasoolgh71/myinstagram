<!doctype html>
<html>
<head>
    {%load static%}
<meta charset="utf-8">


<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Creative panel</title>

<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<link href="{%static 'sidebar/sidebar.css' %}" rel="stylesheet" type="text/css">
<style>body {background-color: #fafafa; font-family:'tahoma';}</style>
</head>

<body>

<div id="wrapper">
 <aside id="side-wrapper">
                <div class="media">
                    <div class="media-left">
                       <i class="fa fa-user fa-4x"></i>
                    </div>
                    <div class="media-body">
                        <span class="small text-muted">Welcome,</span>

                        <h5 class="media-heading">{{request.user.username}}</h5>
                    </div>
                </div>
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="insta"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                    <li><a href="settings"><i class="fa fa-product-hunt "></i> settings</a></li>
                    <li><a href="follows"><i class="fa fa-plus-circle"></i>Follows</a>
                    <li><a href="/"><i class="fa fa-home"></i>Home</a>
                    <li><a href="login"><i class="fa fa-reply"></i> Logout</a></li>
                </ul>
            </aside>
            <div id="content-wrapper">
                <nav class="navbar navbar-default navbar-static-top">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                      <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                          </button>
                          <a data-toggle="sidebar" class="navbar-brand" href="#"><span class="glyphicon glyphicon-menu-home" aria-hidden="true"></span></a>
                          <a class="navbar-brand" href="#">{%block title%}{%endblock%}</a>
                        </div>
                    </div>
                </nav>
                <div class="container-fluid">
                    {%block content%}{%endblock%}

                </div>
            </div>
</div>
<script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="{% static 'sidebar/sidebar.js'%}"></script>
</body>
</html>
